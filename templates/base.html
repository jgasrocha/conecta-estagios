<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Conecta Estágio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Seus estilos globais atuais permanecem aqui */
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f2f4f8; }
        header { background: #1f6fff; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
        
        /* Container Padrão (será "anulado" no login) */
        .container {
            max-width: 450px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        /* Estilos genéricos de form para manter compatibilidade */
        input, textarea, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-family: inherit; }
        button { width: 100%; background: #1f6fff; color: white; border: none; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1558cc; }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<header class="main-header">
    <strong>Conecta Estágio</strong>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Entrar</a>
        {% endif %}
    </nav>
</header>

<div class="container main-container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
